<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Link html to css, normalize, semanticUI, fontawesome. -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css" 
    integrity="sha512-KXol4x3sVoO+8ZsWPFI/r5KBVB/ssCGB5tsv2nVOKwLg33wTFP3fmnXa47FdSVIshVTgsYk/1734xSk9aFIa4A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Weather API</title>
  </head>
  
  <main>
    <body>
<!-- Container for bgimg, search bar, buttons, results -->
      <div class="container ui inverted vertical masthead left aligned">
       <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:blue ;color: white;">
      <h1> <strong>Weather Dashboard</strong></h1>
      <p id="currentDay" class="lead"></p>
      <h1>Search For a City:</h1>
        <div class="ui search">
        <div class="ui icon input">
          <input id="searchInput" class="prompt" type="text" name="server" placeholder="Search cities...">
          <i class="search icon"></i>
        </div>
        <div class="results"></div>
        </div> 
        <button  class="ui primary button " id="submitBtn">
            Search
        </button>
        <button class="ui primary button" id="clearBtn" onclick="clearAll()">
          Clear
        </button>

        <p id="currentDay" class="lead"></p>

        <div class = "card-1 center" id = "card1"></div>
        <div class = "card-2 center" id = "card2"></div>
        
         
      
        <div class = "card-3 center" id = "card3"></div>

  
                  
<!-- Link html to jquery, semantic ui, js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js" 
      integrity="sha512-Xo0Jh8MsOn72LGV8kU5LsclG7SUzJsWGhXbWcYs2MAmChkQzwiW/yTQwdJ8w6UA9C6EVG18GHb/TrYpYCjyAQw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer">
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</main>
  
</html>
